---
# maintains ports, bianry or repo urls

org: encapsulate
domain_regex: ^([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}$
monitor_server_dns: monitor.encapsulate.xyz
ansible_port: 8192

architecture_map:
  x86_64: amd64
  aarch64: arm64

default_node_types:
  - validator
  - default

tmp_dir: /tmp

go:
  root: /usr/local/go
  path: "{{ tmp_dir }}/go"
  module111: "on"

rust:
  root: /root/.cargo

stellar:
  fullnode:
    source_url: https://github.com/stellar/stellar-rpc
    core:
      source_url: stellar/stellar-core
    ports:
      listen_port: 8000
      captive_core_http_port: 31626
      captive_core_p2p_port: 31627
